<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wizard</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<section>
    <form id="submitWizard">
        <fieldset id="step1">
            <legend>Step 1</legend>
            <label>Product Name:</label>
            <input name="productName" type="text"/>
            <label>Model Number</label>
            <input name="modelNumber" type="text"/>
        </fieldset>
        <fieldset id="step2">
            <legend>Step 2</legend>
            <label>Product Category:</label>
            <input name="productCateory" type="text"/>
        </fieldset>
        <fieldset id="step3">
            <legend>Step 3</legend>
            <label>Product Identifiers:</label>
            <input name="productIdentifiers" type="text"/>
        </fieldset>
        <footer>
            <input type="button" id="prev" value="Prev"/>
            <input type="button" id="next" value="Next"/>
            <input type="submit" value="submit"/>
        </footer>
    </form>
</section>
</body>
<script src="wizard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var wizard = new Wizard('submitWizard');
    });
</script>
</html>
