<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wizard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #wizardStatusContainer {
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <section class="col-md-2" id="wizardStatusContainer">
        </section>

        <form id="submitWizard" novalidate role="form" class="col-md-3">
            <fieldset id="step1">
                <h3>Product Information</h3>

                <div class="form-group">
                    <label for="productName" class="control-label">Product Name</label>
                    <input name="productName" class="form-control" id="productName" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="modelNumber" class="control-label">Model Number</label>
                    <input name="modelNumber" id="modelNumber" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="wirelessChipset" class="control-label">Wireless Chipset</label>
                    <input name="wirelessChipset" id="wirelessChipset" class="form-control" type="text"/>
                </div>
                <div class="form-group">
                    <label for="operatingSystem">Operating System</label>
                    <input name="operatingSystem" id="operatingSystem" class="form-control" type="text"/>
                </div>
            </fieldset>
            <fieldset id="step2">
                <h3>Product Category</h3>

                <div class="form-group">
                    <label>Product Category</label>
                    <select name="productCateory" class="form-control">
                        <option>Select category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Product Second Category</label>
                    <select name="productCateory" class="form-control">
                        <option>Select second category</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="step3">
                <h3>Product Options</h3>

                <div class="checkbox">
                    <label>
                        <input name="option1" type="checkbox"/>
                        Additional Options 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="option2" type="checkbox"/>
                        Additional Options 2
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="option3" type="checkbox"/>
                        Additional Options 3
                    </label>
                </div>
            </fieldset>
            <footer>
                <button class="btn btn-default" id="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    Prev
                </button>
                <button class="btn btn-default" id="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    Next
                </button>
                <button class="btn btn-primary" id="finish">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Finish
                </button>
            </footer>
        </form>
    </div>
</div>
</body>
<script src="wizard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var wizard = new Wizard('submitWizard', 'wizardStatusContainer');
    });
</script>
</html>
