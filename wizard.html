<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wizard</title>
    <style>
        #submitWizard fieldset {
            border: 1px solid;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<section>

    <section id="wizardStatusContainer">
    </section>

    <form id="submitWizard">
        <fieldset id="step1">
            <h3>Product Information</h3>
            <label>Product Name</label>
            <input name="productName" type="text"/>
            <label>Model Number</label>
            <input name="modelNumber" type="text"/>
            <label>Wireless Chipset</label>
            <input name="wirelessChipset" type="text"/>
            <label>Operating System</label>
            <input name="operatingSystem" type="text"/>
        </fieldset>
        <fieldset id="step2">
            <h3>Product Category</h3>
            <label>Product Category</label>
            <select name="productCateory">
                <option>Select category</option>
            </select>
            <label>Product Second Category</label>
            <select name="productCateory">
                <option>Select second category</option>
            </select>
        </fieldset>
        <fieldset id="step3">
            <h3>Product Options</h3>
            <label>Additional Options 1</label>
            <input name="option1" type="checkbox"/>
            <label>Additional Options 1</label>
            <input name="option2" type="checkbox"/>
            <label>Additional Options 1</label>
            <input name="option3" type="checkbox"/>
        </fieldset>
        <footer>
            <input type="button" id="prev" value="Prev"/>
            <input type="button" id="next" value="Next"/>
            <input type="submit" value="submit"/>
        </footer>
    </form>
</section>
</body>
<script src="wizard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var wizard = new Wizard('submitWizard', 'wizardStatusContainer');
    });
</script>
</html>
